<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>liveCoder demo</title>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

  </head>
  <body style="margin:0;">
    <!--ui related-->
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/mousetrap.js"></script>

    <!--ace editor-->
	<script type="text/javascript" src="ace/src-noconflict/ace.js"></script>
    <script type="text/javascript" src="ace/src-noconflict/ext-language_tools.js"></script>
    <script type="text/javascript" src="ace/src-noconflict/keybinding-emacs.js"></script>

    <!--three-->
    <script type="text/javascript" src="three/three.js"></script>
    <script type="text/javascript" src="three/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="three/controls/VRControls.js"></script>
    <script type="text/javascript" src="three/controls/TransformControls.js"></script>
    <script type="text/javascript" src="three/effects/VREffect.js"></script>
    <script type="text/javascript" src="three/threex.domevents.js"></script>
    <script type="text/javascript" src="three/threex.videotexture.js"></script>
    <script type="text/javascript" src="three/threex.webcamtexture.js"></script>

    <!--tQuery-->
    <script type="text/javascript" src="three/tquery.js"></script>
    <script type="text/javascript" src="three/tquery-interface.js"></script>

    <!--THREE-world-->
    <script type="text/javascript" src="three/world.js"></script>

    <!--lively.vm-->
    <script type="text/javascript" src="lively/lively.vm.dev-bundle.js"></script>

    <!--codeeditor-3d-->
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/commands.js"></script>
    <script type="text/javascript" src="js/ace-helper.js"></script>
    <script type="text/javascript" src="js/canvas2d.js"></script>
    <script type="text/javascript" src="js/domevents.js"></script>
    <script type="text/javascript" src="js/raycasting.js"></script>
    <script type="text/javascript" src="js/mouseevents.js"></script>
    <script type="text/javascript" src="js/rendering.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>

    <!--lively-2-lively-->
    <script type="text/javascript" src="lively/lively2lively-browserified.js?name=three-codeeditor-simple&baseURL=http://lively-web.org:8080&autoload=true"></script></style>

    <!--scene setup-->
    <script type="text/javascript" >
      var htmlCode = document.documentElement.innerHTML;
      var useVR = !!navigator.mozGetVRDevices || !!navigator.getVRDevices;
      var isMac = navigator.userAgent.indexOf("Mac OS X") > -1;
      THREE.World.create(document.body, {useOrbitControl: true, useVR: useVR}, function(err, world) {

        world.startLoop();
        world.renderer.setClearColor(0x333F47, 1);
        world.camera.position.set(0,200,320);
        world.camera.far = 100000;
        world.camera.updateProjectionMatrix();

        // -=-=-=-=-=-=-=-=-=-=-=-=-=-
        // some geometry to play with
        // -=-=-=-=-=-=-=-=-=-=-=-=-=-

        var plane = new THREE.Mesh(
            new THREE.PlaneBufferGeometry(1000,1000, 20,20),
            new THREE.MeshBasicMaterial({
              color: 0x00ffff, wireframe: true,
              side: THREE.DoubleSide}));
        plane.position.set(plane.position.x/2, 0, plane.position.z/2);
        plane.rotation.x = Math.PI/2
        world.scene.add(plane);


        // -=-=-=-=-=-=-=-=-=-
        // events + controls
        // -=-=-=-=-=-=-=-=-=-
        var DOMEvents = THREEx.DomEvents;
        world.events = new DOMEvents(world.camera, world.renderer.domElement);
        setupTQuery(world);

        // -=-=-=-=-=-=-=-=-=-
        // prepare code editor
        // -=-=-=-=-=-=-=-=-=-

        var codeEditor = new THREE.CodeEditor(world.renderer.domElement, world.events);
        world.scene.add(codeEditor);
        codeEditor.position.set(0,225,-200)

        codeEditor.aceEditor.keyBinding.addKeyboardHandler(ace.require("ace/keyboard/emacs").handler);
        var occurStartCommand = ace.require("ace/commands/occur_commands").occurStartCommand;
        codeEditor.aceEditor.commands.addCommand(occurStartCommand);

        codeEditor.aceEditor.setOptions({
          enableBasicAutocompletion: true,
          enableLiveAutocompletion: false,
          enableSnippets: true
        });
        THREE.CodeEditor.autocomplete.installDynamicJSCompleterInto(codeEditor.aceEditor);

        if (false) {
          codeEditor.aceEditor.setOption("mode", "ace/mode/html");
          codeEditor.setValue(htmlCode);
        } else {
          codeEditor.aceEditor.setOption("mode", "ace/mode/javascript");
		  
          var welcomeText = 
            "// 3D demo!\n"
            + "// -=-=-=-=-=\n"
            + "\n"
            + "// You can also evaluate JavaScript code in this workspace\n"
            + "\n"
            + "\n"
            + "                                LIST OF DEMOS\n"
            + "                           ======================\n"
            + "                             Updated 21/12/2014\n"
            + "\n"
            + "\n"
            + "                              ================\n"
            + "                              = Coding in 3D =\n"
            + "                              ================\n"
            + "\n"
            + " Source: http://robert.kra.hn/projects/live-programming-with-three-and-webvr\n"
            + "\n"
            + "                 Demo: http://kustomzone.github.io/liveCoder\n"
            + "\n"
            + "\n"
            + "                             ====================\n"
            + "                             = 2D Level Editors =\n"
            + "                             ====================\n"
            + "\n"
            + "                    Source: http://plexode.com/vorp/\n"
            + "\n"
            + "                  Demo: http://kustomzone.github.io/Droid/\n"
            + "\n"
            + "\n"
			+ "                              ===============\n"
            + "                              = 2048-custom =\n"
            + "                              ===============\n"
            + "\n"
            + "               Source: http://gabrielecirulli.github.io/2048/\n"
            + "\n"
            + "               Demo: http://kustomzone.github.io/2048-custom/\n"
            + "\n"
            + "\n"
			+ "\n"
            + "\n"
			+ " ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n"
            + "                                ~~~~~~~~~\n"
            + "\n";
			
		  codeEditor.setSize(550, 550);
		  codeEditor.setValue(welcomeText);
        }

        if (world.orbitControl) {
          world.orbitControl.target = codeEditor.position.clone();
        } else world.camera.lookAt(codeEditor.position);

        // For debugging
        window.world = world;
        window.codeEditor = codeEditor;
      });
    </script>
    <script type="text/javascript" src="js/experiments.js"></script>

  </body>
</html>
